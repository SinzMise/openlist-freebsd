name: Build OpenList

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    name: Build OpenList
    steps:
    - uses: actions/checkout@v4
    - name: Build OpenList
      uses: vmactions/freebsd-vm@v1
      with:
        usesh: true
        release: 13.2
        prepare: |
          pkg install -y node wget curl git go121 gcc bash gawk gsed
          pkg install -y npm-node22
          ln -s /usr/local/bin/go121 /usr/local/bin/go
          npm install -g pnpm
        run: |
          export LATEST_APP=$(wget -qO- https://api.github.com/repos/OpenListTeam/OpenList/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')
          git clone -b $LATEST_APP https://github.com/OpenListTeam/OpenList
          git clone --recurse-submodules https://github.com/OpenListTeam/OpenList-Frontend.git
          cd OpenList-Frontend && pnpm install && pnpm build && cp -rf dist/ ../OpenList/public/
          cd ../Openlist/public/ && ls
          cd .. && bash ../build.sh
          
    - name: Upload artifact
      uses: actions/upload-artifact@main
      with:
        name: OpenList-freebsd
        path: |
            OpenList/OpenList

    - name: Generate release tag
      id: tag
      run: echo "release_tag=$(wget -qO- https://api.github.com/repos/OpenListTeam/OpenList/tags | gawk -F '["v]' '/name/{print "v"$5;exit}')" >> $GITHUB_OUTPUT

    - name: Create release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        files: |
              OpenList/OpenList
              
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 8
